<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19 - Live Updates</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">COVID19 - Live Updates</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home</a>
            <a class="nav-item nav-link" href="#">Features</a>
            <a class="nav-item nav-link" href="#">Pricing</a>
          </div>
        </div>
      </nav>
      <div class="container">
          <h2>India</h2>
          <div class="row">
              <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title" style="color: #ff073a;">Confirmed</h5>
                      <h6 class="card-subtitle mb-2 text-muted" id="deltaconfirmed" style="color: #ff073a!important;">0</h6>
                      <h3 class="card-text" id="confirmed" style="color: #ff073a;">0</h3>
                    </div>
                  </div>
              </div>
              <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Active</h5>
                      <h6 class="card-subtitle mb-2 text-muted" id="deltaactive">-</h6>
                      <h3 class="card-text" id="active">0</h3>
                    </div>
                  </div>
              </div>
              <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Recovered</h5>
                      <h6 class="card-subtitle mb-2 text-muted" id="deltarecovered">0</h6>
                      <h3 class="card-text" id="recovered">0</h3>
                    </div>
                  </div>
              </div>
              <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Died</h5>
                      <h6 class="card-subtitle mb-2 text-muted" id="deltadied">0</h6>
                      <h3 class="card-text" id="died">0</h3>
                    </div>
                  </div>
              </div>
          </div>
      </div>
    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script>
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var myObj = JSON.parse(this.responseText);
            document.getElementById("confirmed").innerHTML = myObj.statewise[0].confirmed;
            document.getElementById("deltaconfirmed").innerHTML = myObj.statewise[0].deltaconfirmed;
            document.getElementById("active").innerHTML = myObj.statewise[0].active;
            document.getElementById("recovered").innerHTML = myObj.statewise[0].recovered;
            document.getElementById("deltarecovered").innerHTML = myObj.statewise[0].deltarecovered;
            document.getElementById("died").innerHTML = myObj.statewise[0].deaths;
            document.getElementById("deltadied").innerHTML = myObj.statewise[0].deltadeaths;
            document.getElementById("time").innerHTML = myObj.statewise[0].lastupdatedtime;
                        }
        };
        xmlhttp.open("GET", "https://api.covid19india.org/data.json", true);
        xmlhttp.send();
        </script>
</body>
</html>
